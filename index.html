<html>
    <head>
        <link href="dark.css" rel="stylesheet"/>
        <style>
            body{
                background-color:black;

            .mydark{

            }

        <script>
            function changeMode(){
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>

        <div class="top2">
            <p>Don't look here</p>

        </div>
        <div class="top3">
            <p>Look Right =></p>
        </div>
        <div class="mode">
            <p class="mode1">!!CLick Here!!   =></p>
        <button onclick="changeMode()">Change Mode</button>
        </div>
    </body>
</html>
